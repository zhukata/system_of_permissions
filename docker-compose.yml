version: "3.9"

services:
  postgres:
    image: postgres:17
    container_name: ars_postgres
    environment:
      POSTGRES_DB: ars
      POSTGRES_USER: ars
      POSTGRES_PASSWORD: ars
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ars"]
      interval: 10s
      timeout: 5s
      retries: 5

  rabbitmq:
    image: rabbitmq:4-management
    container_name: ars_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      - "5672:5672"   # AMQP port
      - "15672:15672" # Management UI
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ars-api:
    build:
      context: .
      dockerfile: ars/Dockerfile
    container_name: ars_api
    command: uvicorn ars.app.main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://ars:ars@postgres:5432/ars
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_VHOST: /
      REGISTRY_SERVICE_URL: http://registry:8001
    volumes:
      - ./ars:/src/ars
      - ./common:/src/common
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
    restart: unless-stopped

  ars-worker:
    build:
      context: .
      dockerfile: worker/Dockerfile
    container_name: ars_worker
    command: python -m worker.app.workers.access_request_worker
    environment:
      DATABASE_URL: postgresql://ars:ars@postgres:5432/ars
      RABBITMQ_HOST: rabbitmq
      RABBITMQ_PORT: 5672
      RABBITMQ_USER: guest
      RABBITMQ_PASSWORD: guest
      RABBITMQ_VHOST: /
      REGISTRY_SERVICE_URL: http://registry:8001
    volumes:
      - ./worker:/src/worker
      - ./common:/src/common
    depends_on:
      postgres:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy
      ars-api:
        condition: service_started
    restart: unless-stopped

  registry:
    build:
      context: .
      dockerfile: registry/Dockerfile
    container_name: registry
    command: uvicorn registry.app.main:app --host 0.0.0.0 --port 8001 --reload
    environment:
      DATABASE_URL: postgresql://ars:ars@postgres:5432/ars
    ports:
      - "8001:8001"
    volumes:
      - ./registry:/src/registry
      - ./common:/src/common
    depends_on:
      postgres:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
  rabbitmq_data:
